<!DOCTYPE html>
<html>
<head>
	<title>Online Grading System</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Online Grading System</h1>
	</header>
	<main>
		<section>
			<h2>Parent Portal</h2>
			<p>Log in to view your child's grades and attendance.</p>
			<form action="parent.php">
				<label for="username">Username:</label>
				<input type="text" id="username" name="username">
				<label for="password">Password:</label>
				<input type="password" id="password" name="password">
				<button type="submit">Log In</button>
			</form>
		</section>
		<section>
			<h2>Teacher Portal</h2>
			<p>Log in to enter grades and attendance.</p>
			<form action="teacher.php">
				<label for="username">Username:</label>
				<input type="text" id="username" name="username">
				<label for="password">Password:</label>
				<input type="password" id="password" name="password">
				<button type="submit">Log In</button>
			</form>
		</section>
		<section>
			<h2>Student Portal</h2>
			<p>Log in to view your grades and attendance.</p>
			<form action="student.php">
				<label for="username">Username:</label>
				<input type="text" id="username" name="username">
				<label for="password">Password:</label>
				<input type="password" id="password" name="password">
				<button type="submit">Log In</button>
			</form>
		</section>
	</main>
</body>
</html>
